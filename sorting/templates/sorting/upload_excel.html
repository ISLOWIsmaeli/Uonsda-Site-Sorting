{% extends "base.html" %}
{% load static %}
{% block title %}Upload Excel File{% endblock %}
{% block content %}
  <h2>Upload Excel File</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>
{% endblock %}
