{% extends "base.html" %}
{% block title %}Contact{% endblock title %}
{% block content %}
<div class="contact-container" style="max-width: 400px; margin: 2em auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
	<h2 style="text-align:center; margin-bottom:1em;">Contact Us</h2>
	<form method="post">
		{% csrf_token %}
		<label for="name">Name:</label><br>
		<input type="text" id="name" name="name" required style="width:100%; margin-bottom:1em; padding:0.5em; border-radius:4px; border:1px solid #ccc;"><br>

		<label for="phone">Phone Number:</label><br>
		<input type="tel" id="phone" name="phone" required style="width:100%; margin-bottom:1em; padding:0.5em; border-radius:4px; border:1px solid #ccc;" pattern="[0-9]{10,15}"><br>

		<label for="email">Email:</label><br>
		<input type="email" id="email" name="email" required style="width:100%; margin-bottom:1em; padding:0.5em; border-radius:4px; border:1px solid #ccc;"><br>

		<label for="message">Message:</label><br>
		<textarea id="message" name="message" required style="width:100%; margin-bottom:1em; padding:0.5em; border-radius:4px; border:1px solid #ccc;" rows="4"></textarea><br>

		<button type="submit" style="width:100%; padding:0.7em; background:#0a4275; color:#fff; border:none; border-radius:4px; font-weight:bold; cursor:pointer;">Send Message</button>
	</form>
</div>
{% endblock content %}
