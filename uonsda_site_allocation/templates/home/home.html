{% extends "base.html" %}

{% block content %}
<div class="container text-center mt-5">
    <h1>Welcome to UoNSDA Missionaries</h1>
    <p>    
    {% if user.is_authenticated %}
    <a href={% url 'registration-page' %}>Register</a>
    <form action="{% url 'logout-page' %}" method="post">
        {% csrf_token %}
        <button type="submit">Log Out</button>
    </form>
    {% else %}
    <a href={% url 'login-page' %} >Log In</a>
    {% endif %}
    </p>
</div>

{% endblock content %}
